<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Любишь ли ты меня?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20%;
        }
        button {
            font-size: 20px;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        #no {
            background-color: red;
            color: white;
        }
        #yes {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Ты меня любишь? ❤️</h2>
        <button id="yes">Да</button>
        <button id="no">Нет</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
